<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style-count.css">
    <title>Counter</title>
</head>

<body>
    <header>
        <h1>Let's Count</h1>
    </header>

    <main> 
        <div id="data">
            <p>
                <label for="idStart">Start: </label>
                <input type="number" name="start" id="idStart" value="0">
            </p>
            <p>
                <label for="idEnd">End: </label>
                <input type="number" name="end" id="idEnd" value="0">
            </p>
            <p>
                <label for="idStep">Step: </label> 
                <input type="number" name="step" id="idStep" value="1" min="1">
            </p>
            <p><input type="button" value="Count" onclick="count()"></p>
        </div>
        <div id="idResult">
            Preparing the count...
        </div>
    </main>

    <footer>
        <p>&COPY; @arthuravellarr</p>
    </footer>
    <a href="../index.html" rel="prev">Back</a>
    <script src="../scripts/scripts-count.js"></script>
</body>

</html>
