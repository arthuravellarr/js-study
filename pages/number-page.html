<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style-number.css">
    <title>Number</title>
</head>

<body>
    <header>
        <h1>Number Analyse</h1>
    </header>

    <main>
        <div>
            <p>
                <label for="idNumber">A number (between 1 and 100): </label>
                <input type="number" name="number" id="idNumber" min="1" max="100">
                <input type="button" value="Add" onclick="add()">
            </p>
            <p id="list">
                <select name="select" id="idNumbersList" size="6"></select>
                <input type="button" value="Finalize" id="finalize" onclick="finalize()">
            </p>
        </div>
        <div id="idResult">
            
        </div>
    </main>

    <footer>
        <p>&COPY; @arthuravellarr</p>
    </footer>
    <a href="../index.html" rel="prev">Back</a>
    <script src="../scripts/scripts-number.js"></script>
</body>

</html>
